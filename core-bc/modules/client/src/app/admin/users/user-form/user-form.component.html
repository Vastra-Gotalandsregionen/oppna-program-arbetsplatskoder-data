<div *ngIf="userForm; else loading">

  <form #formRef="ngForm" [formGroup]="userForm" (ngSubmit)="save()" novalidate>
    <md-card>
      <md-card-content>

        <md-input-container>
          <input placeholder="VGR-ID" type="text" mdInput formControlName="userId">
        </md-input-container>

        <div formGroupName="roleGroup" ngClass="{{formRef.submitted ? 'submitted' : ''}}" class="form-element">
          <label class="field-label">Behörighet</label>
          <md-radio-group formControlName="role">
            <md-radio-button value="ADMIN">ADMIN</md-radio-button>
            <md-radio-button value="USER">USER</md-radio-button>
          </md-radio-group>
        </div>

        <md-chip-list id="prodn1ChipList">
          <md-chip *ngFor="let prodn1 of allProdn1s" selected="{{isSelected(prodn1)}}" (click)="toggle(prodn1)">
            {{prodn1.foretagsnamn}}
          </md-chip>
        </md-chip-list>

        <div class="checkbox-container">
          <md-checkbox formControlName="inactivated">Inaktiverad</md-checkbox>
        </div>

        <div class="btn-container">
          <button md-raised-button type="submit">Spara</button>
        </div>

      </md-card-content>
    </md-card>

  </form>

</div>

<ng-template #loading>
  Läser in...
</ng-template>
