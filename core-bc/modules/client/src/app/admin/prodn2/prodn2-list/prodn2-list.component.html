<md-card>
  <md-card-content>

    <div class="clear" >
      <!--<div class="action-panel action-panel-left action-panel-top" style="display: inline-block;">
        &lt;!&ndash;<button md-fab (click)="showFilter = !showFilter">
          <md-icon>filter_list</md-icon>
        </button>&ndash;&gt;
      </div>-->

      <div class="action-panel action-panel-right action-panel-top">
        <button mdTooltip="{{showFilter ? 'Göm' : 'Visa'}} filter" md-fab (click)="showFilter = !showFilter">
          <md-icon>filter_list</md-icon>
        </button>

        <a routerLink="create" md-fab mdTooltip="Lägg till ny Summeringsnivå 2">
          <md-icon>add</md-icon>
        </a>
      </div>
    </div>

    <div [@slideIn]="showFilter ? 'in' : 'out'">
      <md-chip-list id="prodn1ChipList">
        <md-chip *ngFor="let prodn1 of prodn1s$ | async" selected="{{isSelected(prodn1)}}" (click)="toggle(prodn1)">
          {{prodn1.foretagsnamn}}
        </md-chip>
      </md-chip-list>
    </div>

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Avdelning</th>
        <th>Kortnamn</th>
        <th>Producent-ID</th>
        <th>N1</th>
        <th>Riktvärde</th>
        <th>Autoradering</th>
        <th>Raderad</th>
        <th>Används ej</th>
        <th>Redigera</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let prodn2 of prodn2sForDisplay">
        <td>{{prodn2.id}}</td>
        <td>{{prodn2.avdelning}}</td>
        <td>{{prodn2.kortnamn}}</td>
        <td>{{prodn2.producentid}}</td>
        <td *ngIf="orphanProdn2s.indexOf(prodn2.n1) > -1" mdTooltip="Finns ingen summeringsnivå 1 med denna kod"
            [ngClass]="'circle-alert'">{{prodn2.n1}}
        </td>
        <td *ngIf="orphanProdn2s.indexOf(prodn2.n1) === -1">{{prodn2.n1}}</td>
        <td>{{prodn2.riktvarde}}</td>
        <td>{{prodn2.autoradering}}</td>
        <td>
          <md-icon mdTooltip="Markerad som raderad" *ngIf="prodn2.raderad">clear</md-icon>
        </td>
        <td>
          <!--
                    <md-icon mdTooltip="Används inte i någon arbetsplatskod" *ngIf="orphanProdn1s.indexOf(prodn1.id) > -1">
                      warning
                    </md-icon>
          -->
        </td>
        <td><a routerLink="{{prodn2.producentid}}/edit">
          <md-icon>edit</md-icon>
        </a></td>
      </tr>
      </tbody>
    </table>
  </md-card-content>
</md-card>
