<md-toolbar class="action-toolbar">
  <h1>
    {{ao3.foretagsnamn === undefined ? 'Skapa ny Ao3' : 'Redigera ' + ao3.foretagsnamn}}
  </h1>
  <div class="action-toolbar-spacer"></div>
  <app-back-button class="action-toolbar-item"></app-back-button>
  <app-sidenav-toggle-button class="action-toolbar-item"></app-sidenav-toggle-button>
</md-toolbar>

<md-card>
  <md-card-content>

    <div *ngIf="ao3Form; else loading">

      <form #formRef="ngForm" [formGroup]="ao3Form" (ngSubmit)="save()" novalidate (autocomplete)="false">

        <md-input-container>
          <input placeholder="ID" type="text" mdInput formControlName="id"/>
        </md-input-container>

        <md-input-container>
          <input placeholder="Motpart-ID" type="text" mdInput formControlName="ao3id"/>
        </md-input-container>

        <md-input-container>
          <input placeholder="Företagsnamn" type="text" mdInput formControlName="foretagsnamn"/>
        </md-input-container>

        <md-input-container>
          <input placeholder="Företagsnummer" type="text" mdInput formControlName="foretagsnr"/>
        </md-input-container>

        <div>
          <label>Summeringsnivå 1:</label>
          <a href="" (click)="toggleEditProdn1();false" mdTooltip="Redigera">
            <md-icon>edit</md-icon>
          </a>

          <ul *ngIf="!editProdn1">
            <li *ngFor="let prodn1 of selectedProdn1s">{{prodn1.foretagsnamn}}</li>
          </ul>

          <md-chip-list *ngIf="editProdn1">
            <md-chip *ngFor="let prodn1 of allProdn1s" selected="{{isSelected(prodn1)}}" (click)="toggleProdn1(prodn1)">
              {{prodn1.foretagsnamn}}
            </md-chip>
          </md-chip-list>
        </div>

        <md-input-container>
          <input placeholder="Kontaktperson" type="text" mdInput formControlName="kontaktperson"/>
        </md-input-container>

        <div class="checkbox-container">
          <md-checkbox formControlName="raderad">Inaktiverad</md-checkbox>
        </div>

        <div class="btn-container">
          <button type="submit"
                  [disabled]="ao3Form.pristine" md-raised-button class="btn btn-success">Spara
          </button> &nbsp;
          <button type="button"
                  [disabled]="ao3Form.pristine" md-raised-button class="btn" (click)="resetForm()">Återställ
          </button> &nbsp;
          {{saveMessage}}
        </div>
      </form>

    </div>

    <ng-template #loading>Läser in...</ng-template>

  </md-card-content>
</md-card>
