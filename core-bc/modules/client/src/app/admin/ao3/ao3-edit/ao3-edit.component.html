<mat-toolbar class="action-toolbar">
  <h1>
    {{ao3.foretagsnamn === undefined ? 'Skapa ny Ao3' : 'Redigera ' + ao3.foretagsnamn}}
  </h1>
  <div class="action-toolbar-spacer"></div>
  <app-back-button class="action-toolbar-item"></app-back-button>
  <app-sidenav-toggle-button class="action-toolbar-item"></app-sidenav-toggle-button>
</mat-toolbar>

<mat-card>
  <mat-card-content>

    <div *ngIf="ao3Form; else loading">

      <form #formRef="ngForm" [formGroup]="ao3Form" (ngSubmit)="save()" novalidate (autocomplete)="false">

        <mat-input-container>
          <input placeholder="ID" type="text" matInput formControlName="id"/>
        </mat-input-container>

        <mat-input-container>
          <input placeholder="Motpart-ID" type="text" matInput formControlName="ao3id"/>
        </mat-input-container>

        <mat-input-container>
          <input placeholder="Namn" type="text" matInput formControlName="foretagsnamn"/>
        </mat-input-container>

        <mat-input-container>
          <input placeholder="Företagsnummer" type="text" matInput formControlName="foretagsnr"/>
        </mat-input-container>

        <mat-input-container>
          <input placeholder="Kontaktperson" type="text" matInput formControlName="kontaktperson"/>
        </mat-input-container>

        <div class="checkbox-container">
          <mat-checkbox formControlName="raderad">Inaktiverad</mat-checkbox>
        </div>

        <div class="btn-container">
          <button type="submit"
                  [disabled]="ao3Form.pristine" mat-raised-button class="btn btn-success">Spara
          </button> &nbsp;
          <button type="button"
                  [disabled]="ao3Form.pristine" mat-raised-button class="btn" (click)="resetForm()">Återställ
          </button> &nbsp;
          {{saveMessage}}
        </div>
      </form>

    </div>

    <ng-template #loading>Läser in...</ng-template>

  </mat-card-content>
</mat-card>
