<md-toolbar class="action-toolbar">
  <h1>
    Motpart
  </h1>
  <div class="action-toolbar-spacer"></div>
  <a class="action-toolbar-item" class="action-toolbar-item"routerLink="create" md-fab mdTooltip="Lägg till ny Motpart"><md-icon>add</md-icon></a>
  <app-sidenav-toggle-button class="action-toolbar-item"></app-sidenav-toggle-button>
</md-toolbar>


<md-card>

  <md-card-content>

    <table class="apk-table a03-table">
      <thead>
      <tr>
        <th class="row-name">Företagsnamn</th>
        <th class="row-prod1">Concise SumNivå 1</th>
        <th class="row-contact-person">Kontaktperson</th>
        <th class="row-company-number">Motpart</th>
        <th class="row-company-number">Företagsnr</th>
        <th class="row-status">Status</th>
        <th class="row-menu"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ao3 of response?.content">
        <td>{{ao3.foretagsnamn}}</td>
        <td>
          <span *ngFor="let text of [toList(ao3.prodn1s)]" mdTooltip="{{text.length > 20 ? text : null}}">{{text | ellipsis:20}}</span>
        </td>
        <td>{{ao3.kontaktperson}}</td>
        <td>{{ao3.ao3id}}</td>
        <td>{{ao3.foretagsnr}}</td>
        <td>
          <md-icon mdTooltip="Markerad som raderad" *ngIf="ao3.raderad">clear</md-icon>
        </td>
        <td>
          <a routerLink="{{ao3.id}}/edit" mdTooltip="Redigera">
            <md-icon>edit</md-icon>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </md-card-content>

  <md-card-actions *ngIf="response">
    <md-toolbar class="paging-toolbar">
      <div *ngIf="response" class="search-summary">
        Visar sida {{response.number + 1}} av {{response.totalPages}}. Totalt antal: {{response.totalElements}}
      </div>
      <div class="paging-toolbar-spacer"></div>
      <button (click)="previousPage()" md-button [disabled]="response.first"><md-icon>arrow_back</md-icon> Föregående</button>
      <button (click)="nextPage()" md-button [disabled]="response.last">Nästa <md-icon>arrow_forward</md-icon></button>
    </md-toolbar>
  </md-card-actions>
</md-card>
