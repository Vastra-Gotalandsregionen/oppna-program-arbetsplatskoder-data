<md-card>
  <md-card-content>

    <div *ngIf="prodn3Form; else loading">
      <h4>Redigera {{prodn3.foretagsnamn || 'Ny'}}</h4>

      <form #formRef="ngForm" [formGroup]="prodn3Form" (ngSubmit)="save()" novalidate (autocomplete)="false">

        <div>
          <md-input-container>
            <input placeholder="ID" type="text" mdInput formControlName="id"/>
          </md-input-container>
        </div>

        <div>
          <md-input-container>
            <input placeholder="Företagsnamn" type="text" mdInput formControlName="foretagsnamn"/>
          </md-input-container>
        </div>

        <div>
          <md-input-container>
            <input placeholder="Kortnamn" type="text" mdInput formControlName="kortnamn"/>
          </md-input-container>
        </div>

        <div>
          <md-input-container>
            <input placeholder="Producent-ID" type="text" mdInput formControlName="producentid"/>
          </md-input-container>
        </div>

        <div>
          <md-select placeholder="Summeringsnivå 1" formControlName="prodn1" ngClass="{{prodn3Form.submitted ? 'submitted' : ''}}">
            <md-option *ngFor="let prodn1 of prodn1Options" [value]="prodn1.id">
              {{prodn1.foretagsnamn}}
            </md-option>
          </md-select>
        </div>

        <div>
          <md-select placeholder="Summeringsnivå 2" formControlName="prodn2" ngClass="{{prodn3Form.submitted ? 'submitted' : ''}}">
            <md-option *ngFor="let prodn2 of prodn2Options" [value]="prodn2.id">
              {{prodn2.avdelning}}
            </md-option>
          </md-select>
        </div>

        <div>
          <md-checkbox formControlName="raderad">Raderad</md-checkbox>
        </div>

        <div>
          <button type="submit"
                  [disabled]="prodn3Form.pristine" md-raised-button class="btn btn-success">Spara
          </button> &nbsp;
          <button type="button"
                  [disabled]="prodn3Form.pristine" md-raised-button class="btn" (click)="resetForm()">Återställ
          </button> &nbsp;
          {{saveMessage}}
        </div>
      </form>

    </div>

    <ng-template #loading>Läser in...</ng-template>

  </md-card-content>
</md-card>
