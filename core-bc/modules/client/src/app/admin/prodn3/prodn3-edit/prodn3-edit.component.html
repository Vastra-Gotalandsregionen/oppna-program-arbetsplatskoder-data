<md-toolbar class="action-toolbar">
  <h1>
     {{prodn3.foretagsnamn === undefined ? 'Lägg till ny Summeringsnivå 3' : 'Redigera ' + prodn3.foretagsnamn}}
  </h1>
  <div class="action-toolbar-spacer"></div>
  <app-back-button class="action-toolbar-item"></app-back-button>
  <app-sidenav-toggle-button class="action-toolbar-item"></app-sidenav-toggle-button>
</md-toolbar>

<md-card>
  <md-card-content>

    <div *ngIf="prodn3Form; else loading">

      <form #formRef="ngForm" [formGroup]="prodn3Form" (ngSubmit)="save()" novalidate (autocomplete)="false">

        <md-input-container>
          <input placeholder="ID" type="text" mdInput formControlName="id"/>
        </md-input-container>

        <md-input-container>
          <input placeholder="Concise SumNivå 3" type="text" mdInput formControlName="kortnamn"/>
        </md-input-container>

        <div>
          <md-select placeholder="Concise SumNivå 1" formControlName="prodn1" ngClass="{{prodn3Form.submitted ? 'submitted' : ''}}">
            <md-option *ngFor="let prodn1 of prodn1Options" [value]="prodn1.id">
              {{prodn1.foretagsnamn}}
            </md-option>
          </md-select>
        </div>

        <div>
          <md-select placeholder="Concise SumNivå 2" formControlName="prodn2" ngClass="{{prodn3Form.submitted ? 'submitted' : ''}}">
            <md-option *ngFor="let prodn2 of prodn2Options" [value]="prodn2.id">
              {{prodn2.kortnamn}}
            </md-option>
          </md-select>
        </div>

        <div class="checkbox-container">
          <md-checkbox formControlName="raderad">Raderad</md-checkbox>
        </div>

        <div class="btn-container">
          <button type="submit"
                  [disabled]="prodn3Form.pristine" md-raised-button class="btn btn-success">Spara
          </button> &nbsp;
          <button type="button"
                  [disabled]="prodn3Form.pristine" md-raised-button class="btn" (click)="resetForm()">Återställ
          </button> &nbsp;
          {{saveMessage}}
        </div>
      </form>

    </div>

    <ng-template #loading>Läser in...</ng-template>

  </md-card-content>
</md-card>
