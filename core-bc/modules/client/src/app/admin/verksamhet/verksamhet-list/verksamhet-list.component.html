<md-toolbar class="action-toolbar">
  <h1>
    Verksamhet
  </h1>
  <div class="action-toolbar-spacer"></div>
  <a class="action-toolbar-item" class="action-toolbar-item"routerLink="create" md-fab mdTooltip="LÃ¤gg till ny vÃ¥rdform"><md-icon>add</md-icon></a>
</md-toolbar>

<md-card>

  <md-card-content>

    <table class="apk-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Verksamhet-ID</th>
        <th>Verksamhettext</th>
        <th>Raderad</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let verksamhet of verksamhets$ | async">
        <td>{{verksamhet.id}}</td>
        <td>{{verksamhet.verksamhetid}}</td>
        <td>{{verksamhet.verksamhettext}}</td>
        <td>
          <md-icon mdTooltip="Markerad som raderad" *ngIf="verksamhet.raderad">clear</md-icon>
        </td>

        <td><a routerLink="{{verksamhet.id}}/edit">
          <md-icon>edit</md-icon>
        </a></td>
      </tr>
      </tbody>
    </table>
  </md-card-content>

</md-card>
