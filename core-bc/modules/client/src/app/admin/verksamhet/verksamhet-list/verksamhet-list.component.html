<md-toolbar class="action-toolbar">
  <h1>
    Verksamhet
  </h1>
  <div class="action-toolbar-spacer"></div>
  <app-sidenav-toggle-button></app-sidenav-toggle-button>
  <a class="action-toolbar-item" class="action-toolbar-item"routerLink="create" md-fab mdTooltip="LÃ¤gg till ny verksamhet"><md-icon>add</md-icon></a>
</md-toolbar>

<md-card>

  <md-card-content>

    <table class="apk-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Verksamhets-ID</th>
        <th>Verksamhetstext</th>
        <th>Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let verksamhet of verksamhets$ | async">
        <td>{{verksamhet.id}}</td>
        <td>{{verksamhet.verksamhetid}}</td>
        <td>{{verksamhet.verksamhettext}}</td>
        <td>
          <md-icon mdTooltip="Markerad som inaktiverad" *ngIf="verksamhet.raderad">clear</md-icon>
        </td>
        <td>
          <button md-icon-button [mdMenuTriggerFor]="menu">
            <md-icon>more_vert</md-icon>
          </button>
          <md-menu #menu="mdMenu">
            <button md-menu-item routerLink="{{verksamhet.id}}/edit">
              <md-icon>edit</md-icon>
              <span>Redigera</span>
            </button>
          </md-menu>
        </td>
      </tr>
      </tbody>
    </table>
  </md-card-content>

</md-card>
