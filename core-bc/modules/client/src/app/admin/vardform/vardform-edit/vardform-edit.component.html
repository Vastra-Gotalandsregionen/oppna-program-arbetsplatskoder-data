<mat-toolbar class="action-toolbar">
  <h1>
    {{vardform.vardformtext === undefined ? 'Skapa ny Vårdform' : 'Redigera ' + vardform.vardformtext}}
  </h1>
  <div class="action-toolbar-spacer"></div>
  <app-back-button class="action-toolbar-item"></app-back-button>
  <app-sidenav-toggle-button class="action-toolbar-item"></app-sidenav-toggle-button>
</mat-toolbar>

<mat-card>
  <mat-card-content>

    <div *ngIf="vardformForm; else loading">

      <form #formRef="ngForm" [formGroup]="vardformForm" (ngSubmit)="save()" novalidate (autocomplete)="false">

        <mat-input-container>
          <input placeholder="ID" type="text" matInput formControlName="id"/>
        </mat-input-container>

        <mat-input-container>
          <input placeholder="Vårdform-ID" type="text" matInput formControlName="vardformid"/>
        </mat-input-container>

        <mat-input-container>
          <input placeholder="Vårdformtext" type="text" matInput formControlName="vardformtext"/>
        </mat-input-container>

        <div class="checkbox-container">
          <mat-checkbox formControlName="raderad">Inaktiverad</mat-checkbox>
        </div>

        <div class="btn-container">
          <button type="submit"
                  [disabled]="vardformForm.pristine" mat-raised-button class="btn btn-success">Spara
          </button> &nbsp;
          <button type="button"
                  [disabled]="vardformForm.pristine" mat-raised-button class="btn" (click)="resetForm()">Återställ
          </button> &nbsp;
          {{saveMessage}}
        </div>
      </form>

    </div>

    <ng-template #loading>Läser in...</ng-template>

  </mat-card-content>
</mat-card>
