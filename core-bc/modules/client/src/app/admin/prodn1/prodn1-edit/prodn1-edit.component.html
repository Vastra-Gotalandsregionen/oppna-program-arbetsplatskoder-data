<md-toolbar class="action-toolbar">
  <h1>
     {{prodn1.foretagsnamn === undefined ? 'Lägg till ny Summeringsnivå 1' : 'Redigera ' + prodn1.foretagsnamn}}
  </h1>
  <div class="action-toolbar-spacer"></div>
  <app-back-button></app-back-button>
</md-toolbar>

<md-card class="example-card">
  <md-card-content>

    <div *ngIf="prodn1Form; else loading">

      <form #formRef="ngForm" [formGroup]="prodn1Form" (ngSubmit)="save()" novalidate>

        <md-input-container>
          <input placeholder="ID" type="text" mdInput formControlName="id"/>
        </md-input-container>

        <md-input-container>
          <input placeholder="Företagsnamn" type="text" mdInput formControlName="foretagsnamn"/>
        </md-input-container>

        <md-input-container>
          <input placeholder="Kortnamn" type="text" mdInput formControlName="kortnamn"/>
        </md-input-container>

        <md-input-container>
          <input placeholder="Producent-ID" type="text" mdInput formControlName="producentid"/>
        </md-input-container>

        <div class="checkbox-container">
          <md-checkbox formControlName="raderad">Raderad</md-checkbox>
        </div>

        <div class="btn-container">
          <button type="submit"
                  [disabled]="prodn1Form.pristine" md-raised-button class="btn btn-success">Spara
          </button> &nbsp;
          <button type="button"
                  [disabled]="prodn1Form.pristine" md-raised-button class="btn" (click)="resetForm()">Återställ
          </button> &nbsp;
          {{saveMessage}}
        </div>
      </form>

    </div>

    <ng-template #loading>Läser in...</ng-template>

  </md-card-content>
</md-card>
