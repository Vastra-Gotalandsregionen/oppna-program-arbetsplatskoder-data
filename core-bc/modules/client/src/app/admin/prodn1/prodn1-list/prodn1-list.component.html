<md-toolbar class="action-toolbar">
  <h1>
     Summeringsnivå 1
  </h1>
  <div class="action-toolbar-spacer"></div>
  <a class="action-toolbar-item" routerLink="create" md-fab mdTooltip="Lägg till ny Summeringsnivå 1" *ngIf="admin">
    <md-icon>add</md-icon>
  </a>
  <app-sidenav-toggle-button></app-sidenav-toggle-button>
</md-toolbar>

<md-card>

  <md-card-content>

    <table class="apk-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Företagsnamn</th>
        <th>Kortnamn</th>
        <th>Producent-ID</th>
        <th>Raderad</th>
        <th>Används ej</th>
        <th>Redigera</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let prodn1 of prodn1s$ | async">
        <td>{{prodn1.id}}</td>
        <td>{{prodn1.foretagsnamn}}</td>
        <td>{{prodn1.kortnamn}}</td>
        <td>{{prodn1.producentid}}</td>
        <td><md-icon mdTooltip="Markerad som raderad" *ngIf="prodn1.raderad">clear</md-icon></td>
        <td>
          <md-icon mdTooltip="Används inte i någon arbetsplatskod" *ngIf="orphanProdn1s.indexOf(prodn1.id) > -1">
            warning
          </md-icon>
        </td>
        <td><a routerLink="{{prodn1.id}}/edit">
          <md-icon>edit</md-icon>
        </a></td>
      </tr>
      </tbody>
    </table>
  </md-card-content>
</md-card>
