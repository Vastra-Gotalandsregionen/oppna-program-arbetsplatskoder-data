<md-progress-bar *ngIf="showProgress" mode="indeterminate"></md-progress-bar>
<md-toolbar>
  <button md-mini-fab class="example-fab" (click)="sidenav.toggle()">
    <md-icon>menu</md-icon>
  </button>

  <div style="position: absolute; right: 20px;">
    <span *ngIf="getLoggedInDisplayName()">Inloggad som: {{getLoggedInDisplayName()}}</span>
    <span *ngIf="!getLoggedInDisplayName()"><button md-button (click)="openLogin()">Logga in</button> </span>
    <span *ngIf="getLoggedInDisplayName()"><button md-button (click)="logout()">Logga ut</button> </span>
  </div>
</md-toolbar>


<md-sidenav-container class="example-container">
  <md-sidenav class="example-sidenav" #sidenav mode="side" opened="true">
    <!-- sidenav content -->
    <md-list>
      <md-list-item>
        <a routerLink="home" routerLinkActive="active">
          <md-icon>home</md-icon> Hem
        </a>
      </md-list-item>
      <md-list-item>
        <a routerLink="apk" routerLinkActive="active">
          <md-icon>list</md-icon> Arbetsplatskoder
        </a>
      </md-list-item>
      <md-list-item *ngIf="admin">
        <a routerLink="old-users" routerLinkActive="active">
          <md-icon>people</md-icon> Användare (gamla)
        </a>
      </md-list-item>
      <md-list-item *ngIf="admin">
        <a routerLink="users" routerLinkActive="active">
          <md-icon>people</md-icon> Användare (nya)
        </a>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <!-- primary content -->

  <router-outlet></router-outlet>

</md-sidenav-container>
