<md-progress-bar *ngIf="showProgress" mode="indeterminate"></md-progress-bar>

<div id="container">

  <div class="header">

    <div class="header-top-bar">
      <div class="retain-contain">

        <md-toolbar class="">
            <img class="logo" src="/assets/images/apk-logo3.png" alt="Logo APK" />

            <div class="header-toolbar-spacer"></div>

            <div class="header-controls">

              <span *ngIf="admin" class="header-control-item">
                <button *ngIf="getShowContentEdit()" md-button (click)="setShowContentEdit(false)" mdTooltip="Dölj debug-läge" class="on"><md-icon>edit</md-icon></button>
                <button *ngIf="!getShowContentEdit()" md-button (click)="setShowContentEdit(true)" mdTooltip="Visa debug-läge"><md-icon>edit</md-icon></button>
              </span>

              <span *ngIf="admin" class="header-control-item">
                <button *ngIf="getShowDebug()" md-button (click)="setShowDebug(false)" mdTooltip="Dölj debug-läge"><md-icon>visibility</md-icon></button>
                <button *ngIf="!getShowDebug()" md-button (click)="setShowDebug(true)" mdTooltip="Visa debug-läge"><md-icon>visibility_off</md-icon></button>
              </span>

              <span *ngIf="getLoggedInUserId()" class="header-control-item">
                <span class="user-avatar" [style.background-image]="userAvatarBackgroundImageStyle()"></span>
              </span>

              <span *ngIf="getLoggedInDisplayName()" class="header-control-item">
                {{getLoggedInDisplayName()}}
              </span>
              <span *ngIf="!getLoggedInDisplayName()" class="header-control-item">
                <button md-button (click)="openLogin()">Logga in</button>
              </span>
              <span *ngIf="getLoggedInDisplayName()" class="header-control-item">
                <button md-button (click)="logout()">Logga ut</button>
              </span>

            </div>
        </md-toolbar>
      </div>
    </div>

    <div class="header-menu-bar">
      <div class="retain-contain">
        <md-toolbar class="menu-bar">

          <md-list>

            <md-list-item>
              <a routerLink="home" routerLinkActive="active">
                <span class="nav-label">Hem</span>
              </a>
            </md-list-item>

            <md-list-item>
              <a routerLink="apk" routerLinkActive="active">
                <span class="nav-label">Arbetsplatskoder</span>
              </a>
            </md-list-item>

            <md-list-item>
              <a routerLink="admin" routerLinkActive="active" *ngIf="getLoggedInUserId()">
                <span class="nav-label">Administration</span>
              </a>
            </md-list-item>

            <md-list-item>
              <a routerLink="report" routerLinkActive="active" *ngIf="getLoggedInUserId()">
                <span class="nav-label">Rapporter</span>
              </a>
            </md-list-item>

          </md-list>

        </md-toolbar>
      </div>
    </div>

  </div>

  <div class="content">

    <div class="retain-contain">

      <router-outlet></router-outlet>

    </div>

  </div>


  <div class="footer">
    <div class="retain-contain">
      <md-toolbar>
        <img class="logo" src="/assets/images/vgr-logotyp-neg.png" alt="Logo VGR" />
      </md-toolbar>
    </div>
  </div>

</div>
