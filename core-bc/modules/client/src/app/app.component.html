<mat-progress-bar *ngIf="showProgress" mode="indeterminate"></mat-progress-bar>

<div id="container">

  <div class="header">

    <div class="header-top-bar">
      <div class="retain-contain">

        <mat-toolbar class="">
            <a routerLink="home" routerLinkActive="active">
              <img class="logo" src="/assets/images/apk-logo4.png" alt="Logo APK" />
            </a>

            <div class="header-toolbar-spacer"></div>

            <div class="header-controls">

              <span *ngIf="admin" class="header-control-item">
                <button *ngIf="getShowContentEdit()" mat-button (click)="setShowContentEdit(false)" matTooltip="Dölj redigeringsläge" class="on"><mat-icon>edit</mat-icon></button>
                <button *ngIf="!getShowContentEdit()" mat-button (click)="setShowContentEdit(true)" matTooltip="Visa redigeringsläge"><mat-icon>edit</mat-icon></button>
              </span>

              <span *ngIf="admin" class="header-control-item">
                <button *ngIf="getShowDebug()" mat-button (click)="setShowDebug(false)" matTooltip="Dölj debug-läge"><mat-icon>visibility</mat-icon></button>
                <button *ngIf="!getShowDebug()" mat-button (click)="setShowDebug(true)" matTooltip="Visa debug-läge"><mat-icon>visibility_off</mat-icon></button>
              </span>

              <span *ngIf="getLoggedInUserId()" class="header-control-item">
                <span class="user-avatar" [style.background-image]="userAvatarBackgroundImageStyle()"></span>
              </span>

              <span *ngIf="getLoggedInDisplayName()" class="header-control-item">
                {{getLoggedInDisplayName()}}
              </span>
              <span *ngIf="!getLoggedInDisplayName()" class="header-control-item">
                <button mat-button (click)="openLogin()">Logga in</button>
              </span>
              <span *ngIf="getLoggedInDisplayName()" class="header-control-item">
                <button mat-button (click)="logout()">Logga ut</button>
              </span>

            </div>
        </mat-toolbar>
      </div>
    </div>

    <div class="header-menu-bar">
      <div class="retain-contain">
        <mat-toolbar class="menu-bar">

          <mat-list>

            <mat-list-item>
              <a routerLink="home" routerLinkActive="active">
                <span class="nav-label">Hem</span>
              </a>
            </mat-list-item>

            <mat-list-item>
              <a routerLink="apk" routerLinkActive="active">
                <span class="nav-label">Arbetsplatskoder</span>
              </a>
            </mat-list-item>

            <mat-list-item>
              <a routerLink="admin" routerLinkActive="active" *ngIf="getLoggedInUserId()">
                <span class="nav-label">Administration</span>
              </a>
            </mat-list-item>

            <mat-list-item>
              <a routerLink="report" routerLinkActive="active" *ngIf="getLoggedInUserId()">
                <span class="nav-label">Rapporter</span>
              </a>
            </mat-list-item>

          </mat-list>

        </mat-toolbar>
      </div>
    </div>

  </div>

  <div class="content">

    <div class="retain-contain">

      <router-outlet></router-outlet>

    </div>

  </div>


  <div class="footer">
    <div class="retain-contain">
      <mat-toolbar>
        <a href="//www.vgregion.se" class="logo-link">
          <img class="logo" src="/assets/images/vgr-logotyp-neg.png" alt="Logo VGR" />
        </a>
      </mat-toolbar>
    </div>
  </div>

</div>
