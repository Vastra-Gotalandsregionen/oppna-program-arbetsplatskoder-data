<mat-toolbar class="action-toolbar">
  <h1>
    Rapporter
  </h1>
  <div class="action-toolbar-spacer"></div>
</mat-toolbar>

<mat-card class="apk-reports">

  <mat-card-content>

    <div class="apk-reports-item-wrap">
      <div class="apk-reports-item">
        <mat-icon>file_download</mat-icon>
        <span class="apk-reports-item-label">Alla arbetsplatskoder som gäller tillsvidare</span>
      </div>
      <button [ladda]="validWithoutEndDateReport.isLoading" (click)="generateValidWithoutEndDateReport()" data-size="s" data-color="blue" data-style="expand-right">Hämta rapport</button>
    </div>

    <div class="apk-reports-item-wrap">
      <div class="apk-reports-item">
        <mat-icon>file_download</mat-icon>
        <span class="apk-reports-item-label">Alla arbetsplatskoder som gäller med slutdatum</span>
      </div>
      <button [ladda]="validWithEndDateReport.isLoading" (click)="generateValidWithEndDateReport()" data-size="s" data-color="blue" data-style="expand-right">Hämta rapport</button>
    </div>

    <div class="apk-reports-item-wrap">
      <div class="apk-reports-item">
        <mat-icon>file_download</mat-icon>
        <span class="apk-reports-item-label">Uppdaterade arbetsplatskoder mellan</span>
        <mat-input-container class="date">
          <input matInput placeholder="Datum" [formControl]="fromDate" />
        </mat-input-container>
        <span class="apk-reports-item-label">och</span>
        <mat-input-container class="date">
          <input matInput placeholder="Datum" [formControl]="toDate" />
        </mat-input-container>
      </div>
      <button [ladda]="updatedBetweenDatesReport.isLoading" (click)="generateUpdatedBetweenDatesReport()" data-size="s" data-color="blue" data-style="expand-right">Hämta rapport</button>
    </div>

    <div class="apk-reports-item-wrap">
      <div class="apk-reports-item">
        <mat-icon>file_download</mat-icon>
        <span class="apk-reports-item-label">Alla arbetsplatskoder med raderad Concise SumNivå 1</span>
      </div>
      <button [ladda]="withDeletedProdn1.isLoading" (click)="generateWithDeletedProdn1Report()" data-size="s" data-color="blue" data-style="expand-right">Hämta rapport</button>
    </div>


  </mat-card-content>
</mat-card>
