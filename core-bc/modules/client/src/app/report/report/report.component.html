<md-toolbar class="action-toolbar">
  <h1>
    Rapporter
  </h1>
  <div class="action-toolbar-spacer"></div>
</md-toolbar>

<md-card>

  <md-card-content>

    <div>
      <h4>Alla arbetsplatskoder som gäller tillsvidare</h4>
      <button [ladda]="validWithoutEndDateReport.isLoading" (click)="generateValidWithoutEndDateReport()" data-size="s" data-color="blue" data-style="expand-right">Hämta rapport</button>
    </div>

    <md-divider class="space-top"></md-divider>

    <div>
      <h4>Alla arbetsplatskoder som gäller med slutdatum</h4>
      <button [ladda]="validWithEndDateReport.isLoading" (click)="generateValidWithEndDateReport()" data-size="s" data-color="blue" data-style="expand-right">Hämta rapport</button>
    </div>

    <md-divider class="space-top"></md-divider>

    <div>
      <h4>Uppdaterade arbetsplatskoder mellan
        <md-input-container class="date">
          <input mdInput placeholder="Datum" [formControl]="fromDate" />
        </md-input-container>
        och
        <md-input-container class="date">
          <input mdInput placeholder="Datum" [formControl]="toDate" />
        </md-input-container>
      </h4>
      <button [ladda]="updatedBetweenDatesReport.isLoading" (click)="generateUpdatedBetweenDatesReport()" data-size="s" data-color="blue" data-style="expand-right">Hämta rapport</button>
    </div>

    <md-divider class="space-top"></md-divider>

    <div>
      <h4>Alla arbetsplatskoder med raderad Concise SumNivå 1</h4>
      <button [ladda]="withDeletedProdn1.isLoading" (click)="generateWithDeletedProdn1Report()" data-size="s" data-color="blue" data-style="expand-right">Hämta rapport</button>
    </div>


  </md-card-content>
</md-card>
