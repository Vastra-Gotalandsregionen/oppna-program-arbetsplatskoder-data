<h1 md-dialog-title>Logga in</h1>

<div class="alert alert-danger" *ngIf="loginMessage">{{loginMessage}}</div>

<form #loginForm="ngForm" class="login-form">
  <div>
    <md-input-container>
      <input placeholder="VGR-ID" type="text" mdInput [(ngModel)]="userId" name="USER" required>
    </md-input-container>
  </div>

  <div>
    <md-input-container>
      <input placeholder="LÃ¶senord" type="password" mdInput [(ngModel)]="password" name="PASSWORD" required>
    </md-input-container>
  </div>

  <div md-dialog-actions>
    <button md-button (click)="login()" md-raised-button>Logga in</button>
  </div>
</form>
